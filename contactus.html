<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="header-container">
        <header>
            <nav class="navbar">
                <a href="index.html" id="home">Home</a>
                <a href="about.html" id="about">About</a>
                <a href="contactus.html" id="contact">Contact Us</a>
            </nav>
        </header>
    </div>
    <!-- This will be replaced with header.html content -->
    <div class="container">
        <main>
            <section id="contact">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Whether you have a question about Yemen , or anything else, our team is ready to answer all your questions.</p>
                <img src="assets/images/coffee.avif" alt="coffee">
            </section>
                
                <div class="form-box">
                    <h1>Message Us</h1>
                    <form action="https://formdump.codeinstitute.net" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>


                <div class="social-media">
                    <h2>Follow us </h2>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="assets/images/facebook-logo-facebook-icon-transparent-free-png.webp" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="assets/images/tiwitterlogo.webp" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="assets/images/instgramelogo.webp" alt="Instagram" class="social-icon">
                    </a>
                </div>
        </main>
        <footer>
            <p>Contact us at <a href="mailto:info@Yemenhistory.com" target="_blank" rel="nofollow noreferrer">2024 Yemen history</a></p>
        </footer>
        <script src="assets/css/javascript.js"></script>
</body>

</html>
